<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Radio Buttons -->
                <input type="radio" id="i1" name="pics" checked/>
                <input type="radio" id="i2" name="pics"/>
                <input type="radio" id="i3" name="pics"/>
                <input type="radio" id="i4" name="pics"/>
                <input type="radio" id="i5" name="pics"/>
        <!-- imaage one -->
        <div class="slide-image" id="one">
            <img src="Image/Pic1.jpg" alt="">
            <label class="prev" for="i5"><span>&#x2039;</span></label>
            <label class="next" for="i2"><span>&#x203a;</span></label>
        </div>
        <!-- imaage two -->
        <div class="slide-image" id="two">
            <img src="Image/Pic2.jpg" alt="">
            <label class="prev" for="i1"><span>&#x2039;</span></label>
            <label class="next" for="i3"><span>&#x203a;</span></label>
        </div>
        <!-- image three -->
        <div class="slide-image" id="three">
            <img src="Image/Pic3.jpg" alt="">
            <label class="prev" for="i2"><span>&#x2039;</span></label>
            <label class="next" for="i4"><span>&#x203a;</span></label>
        </div>
        <!-- image four -->
        <div class="slide-image" id="four">
            <img src="Image/Pic4.jpg" alt="">
            <label class="prev" for="i3"><span>&#x2039;</span></label>
            <label class="next" for="i5"><span>&#x203a;</span></label>
        </div>
        <!-- image five -->
        <div class="slide-image" id="five">
            <img src="Image/Pic5.jpg" alt="">
            <label class="prev" for="i4"><span>&#x2039;</span></label>
            <label class="next" for="i1"><span>&#x203a;</span></label>
        </div>
        <div id="nav_slide">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
            <label for="i4" class="dots" id="dot4"></label>
            <label for="i5" class="dots" id="dot5"></label>
        </div>
    </div>
</body>
</html>
